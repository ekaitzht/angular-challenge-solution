<h2>We have {{heroes?.length}} heroes now:</h2>
<ul>
  <li *ngFor="let hero of heroes">
  <app-hero-detail [hero]="hero" (onRemoved)="onRemoved($event)"  (click)="onSelect(hero)"></app-hero-detail>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>You have selected {{ selectedHero.name | uppercase }}</h2>
</div>
